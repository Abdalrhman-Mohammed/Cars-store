<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/sign.Ar.css" />
    <title>sign in</title>
  </head>
  <body>
    <div class="page">
      <div class="form">
        <div class="tab-group">
          <ul>
            <li data="sign-up" class="tab">
              <a href="#sign-up">انشاء حساب</a>
            </li>
            <li data="sign-in" class="tab">
              <a href="#login">تسجيل الدخول</a>
            </li>
          </ul>
        </div>
        <div class="tab-content">
          <div id="sign-up">
            <h2>التسجيل مجانآ</h2>
            <form action="./index.Ar.html" method="get" novalidate>
              <div class="top-row">
                <div class="auth">
                  <input
                    type="text"
                    placeholder=" "
                    name="fname"
                    id="first"
                    required
                  />
                  <label for="first"
                    >الاسم الاول <span class="fill">*</span></label
                  >
                </div>
                <div class="auth">
                  <input
                    type="text"
                    placeholder=" "
                    name="lname"
                    id="last"
                    required
                  />
                  <label for="last"
                    >الاسم الاخير <span class="fill">*</span></label
                  >
                </div>
              </div>
              <div class="auth">
                <input
                  type="email"
                  placeholder=" "
                  name="mail"
                  id="email"
                  required
                />
                <label for="email"
                  >البريد الالكترني <span class="fill">*</span></label
                >
              </div>
              <div class="auth">
                <input
                  type="password"
                  placeholder=" "
                  name="password"
                  id="pass"
                  required
                />
                <label for="pass">كلمة السر <span class="fill">*</span></label>
              </div>
              <div class="button">
                <input type="submit" value="تسجيل الدخول" />
              </div>
            </form>
          </div>
          <div id="login">
            <h2>مرحبا بك !</h2>
            <form action="./index.Ar.html" method="get" novalidate>
              <div class="auth">
                <input
                  type="email"
                  placeholder=" "
                  name="email"
                  id="email2"
                  required
                />
                <label for="email2"
                  >البريد الالكتروني <span class="fill">*</span></label
                >
              </div>
              <div class="auth">
                <input
                  type="password"
                  placeholder=" "
                  name="password"
                  id="password"
                  required
                />
                <label for="pass">كلمة السر <span class="fill">*</span></label>
              </div>
              <p class="forgot"><a href="#">هل نسيت كلمه السر</a></p>
              <div class="button">
                <input type="submit" value="تسجيل الدخول" />
              </div>
            </form>
          </div>
          <select defaultValue="اختار اللغه" class="lang">
            <option value="اختار اللغه" disabled>اختار اللغه</option>
            <option value="Ar" selected>العربية</option>
            <option value="En">English</option>
          </select>
        </div>
      </div>
    </div>
    <script src="./js/sign.js"></script>
  </body>
</html>
